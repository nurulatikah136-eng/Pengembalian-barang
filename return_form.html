<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borang Permintaan Penghantaran Balik Barang</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fff6f8; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 12px;
                 box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 2px solid #b03060; }
    h2 { text-align: center; color: #b03060; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px;
                               border: 1px solid #ccc; border-radius: 8px; }
    button { background-color: #b03060; color: white; border: none; padding: 12px; margin-top: 20px;
             border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #8b224a; }
    .note { font-size: 14px; color: #666; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Borang Permintaan Penghantaran Balik Barang</h2>
    <form id="returnForm">
      <label>Nama Penuh:</label>
      <input type="text" name="nama" required />

      <label>No. Telefon:</label>
      <input type="tel" name="telefon" required />

      <label>Nombor Matriks / Pelajar:</label>
      <input type="text" name="matrik" required />

      <label>Universiti / Kolej:</label>
      <select name="universiti" required>
        <option value="">-- Pilih --</option>
        <option value="UNIMAS">UNIMAS</option>
        <option value="UiTM">UiTM</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label>Lokasi Penghantaran Balik:</label>
      <input type="text" name="lokasi" required />

      <label>Tarikh Penghantaran Balik Barang:</label>
      <input type="date" name="tarikh_hantar" required />

      <label>Nota Tambahan (Jika Ada):</label>
      <textarea name="nota"></textarea>

      <button type="submit">Hantar Permintaan</button>
    </form>
    <p class="note">⚠️ Pastikan semua maklumat betul sebelum submit.</p>
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE"; // Ganti dengan Apps Script kau
    const form = document.getElementById("returnForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          msg.innerHTML = "✅ Permintaan berjaya dihantar!";
          form.reset();
        })
        .catch((error) => {
          msg.innerHTML = "❌ Ralat: " + error.message;
        });
    });
  </script>
</body>
</html>
