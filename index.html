<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borang Penghantaran Balik Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleTheme" class="btn-theme">ğŸŒ— Tukar Tema</button>

  <div class="container">
    <h1>Borang Penghantaran Balik Barang</h1>
    <form id="returnForm">
      <label>Nama Penuh:</label>
      <input type="text" name="nama" class="form-control" required />

      <label>No. Telefon:</label>
      <input type="tel" name="telefon" class="form-control" required />

      <label>Nombor Matriks:</label>
      <input type="text" name="matrik" class="form-control" required />

      <label>Universiti:</label>
      <select name="universiti" class="form-select" required>
        <option value="">-- Pilih --</option>
        <option value="UNIMAS">UNIMAS</option>
        <option value="UiTM">UiTM</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label>Lokasi Penghantaran:</label>
      <input type="text" name="lokasi" class="form-control" required />

      <label>Tarikh Penghantaran:</label>
      <input type="date" name="tarikh_hantar" class="form-control" required />

      <label>Nota Tambahan:</label>
      <textarea name="nota" class="form-control"></textarea>

      <label>Gambar Barang:</label>
      <input type="file" id="image" accept="image/*" style="display:none" />
      <button type="button" id="addImageBtn" class="btn-upload">ğŸ“· Tambah Gambar</button>
      <img id="imagePreview" class="image-preview" style="display:none" />

      <button type="submit" id="submitBtn" class="btn-maroon">
        ğŸ“¤ Hantar Permintaan
      </button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
