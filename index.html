<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pengembalian Barang</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    form { max-width: 500px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; text-align: center; font-weight: bold; }
    img { margin-top: 10px; max-width: 100%; display: none; border-radius: 6px; }
  </style>
</head>
<body>

  <h2>Borang Pengembalian Barang</h2>
  <form id="returnForm">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>No. Telefon:</label>
    <input type="text" name="telefon" required>

    <label>No. Matrik:</label>
    <input type="text" name="matrik" required>

    <label>Universiti:</label>
    <input type="text" name="universiti">

    <label>Lokasi Penghantaran:</label>
    <input type="text" name="lokasi">

    <label>Tarikh Hantar:</label>
    <input type="date" name="tarikh_hantar" required>

    <label>Nota:</label>
    <textarea name="nota"></textarea>

    <label>Upload Gambar:</label>
    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" />

    <button type="submit">Hantar</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
