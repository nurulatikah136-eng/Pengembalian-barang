<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Pengembalian Barang</title>
  <style>
    body {
      background: #fbe3eb;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      margin: 40px auto 0 auto;
      background: #fff7fb;
      border: 3.5px solid #801336;
      border-radius: 22px;
      box-shadow: 0 4px 18px #cfa3b9;
      padding: 28px 16px 18px 16px;
    }
    h1 {
      text-align: center;
      color: #801336;
      font-size: 2rem;
      margin-bottom: 22px;
      font-family: 'Times New Roman', Times, serif;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #f8bbd0;
    }
    label {
      color: #801336;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }
    .form-control {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #cfa3b9;
      border-radius: 9px;
      background: #fde5ed;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border .2s;
    }
    .form-control:focus {
      border: 2px solid #801336;
      outline: none;
      background: #fff0f6;
    }
    .btn-maroon {
      background: #801336;
      color: #fff7fb;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      width: 100%;
      font-size: 1.09rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #cfa3b9;
      margin-top: 5px;
      transition: background .2s;
    }
    .btn-maroon:hover {
      background: #c72c6c;
    }
    .image-preview {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 90%;
      max-height: 160px;
      border: 2px dashed #801336;
      border-radius: 12px;
      background: #fde5ed;
      object-fit: contain;
    }
    #result {
      text-align: center;
      margin-top: 16px;
      font-size: 1rem;
      color: #801336;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .btn-upload {
      background: #cfa3b9;
      color: #801336;
      border: none;
      border-radius: 7px;
      padding: 7px 0;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px #dcdcdc;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-upload:hover {
      background: #fbe3eb;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 97vw;
        padding: 14px 4vw 10px 4vw;
        margin-top: 18px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistem Pengembalian Barang</h1>
    <form id="form-barang">
      <label for="nama">Nama</label>
      <input id="nama" class="form-control" required>

      <label for="telefon">Telefon</label>
      <input id="telefon" class="form-control" required>

      <label for="matrik">Matrik</label>
      <input id="matrik" class="form-control" required>

      <label for="universiti">Universiti</label>
      <input id="universiti" class="form-control" required>

      <label for="lokasi">Lokasi</label>
      <input id="lokasi" class="form-control" required>

      <label for="tarikh_hantar">Tarikh Hantar</label>
      <input id="tarikh_hantar" type="date" class="form-control" required>

      <label for="nota">Nota</label>
      <input id="nota" class="form-control">

      <label for="image">Gambar Barang</label>
      <input type="file" id="image" accept="image/*" style="display:none">
      <button type="button" class="btn-upload" id="addImageBtn">Add Image</button>
      <img id="imagePreview" class="image-preview" style="display:none" />

      <button type="submit" class="btn-maroon">Hantar</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
