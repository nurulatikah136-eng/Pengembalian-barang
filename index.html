<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pengembalian Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Borang Pengembalian Barang</h2>
    <form id="form-barang">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>No. Telefon:</label>
      <input type="text" id="telefon" required>

      <label>No. Matrik:</label>
      <input type="text" id="matrik" required>

      <label>Universiti:</label>
      <input type="text" id="universiti" required>

      <label>Lokasi Penghantaran:</label>
      <input type="text" id="lokasi" required>

      <label>Tarikh Pengembalian:</label>
      <input type="date" id="tarikh_hantar" required>

      <label>Nota:</label>
      <textarea id="nota"></textarea>

      <label>Gambar Barang:</label>
      <input type="file" id="image" accept="image/*" style="display:none;">
      <button type="button" id="addImageBtn">ðŸ“¸ Pilih Gambar</button>
      <img id="imagePreview" style="display:none; max-width:200px; margin-top:10px;">

      <button type="submit">Hantar</button>
    </form>

    <!-- ðŸ“Œ Tempat tunjuk mesej berjaya / gagal -->
    <div id="result" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
