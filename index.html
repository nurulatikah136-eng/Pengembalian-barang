<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borang Penghantaran Balik Barang</title>
 <!-- âœ… Versi CSS untuk bypass cache -->
  <link rel="stylesheet" href="style.css?v=1.0.1" />
</head>
<body>
  <button id="toggleTheme" class="btn-theme">ğŸŒ— Tukar Tema</button>

  <div class="container">
    <h1>Borang Penghantaran Balik Barang</h1>
    <form id="returnForm">
      <label for="nama">Nama Penuh:</label>
      <input type="text" id="nama" name="nama" class="form-control" required />

      <label for="telefon">No. Telefon:</label>
      <input type="tel" id="telefon" name="telefon" class="form-control" required />

      <label for="matrik">Nombor Matriks:</label>
      <input type="text" id="matrik" name="matrik" class="form-control" required />

      <label for="universiti">Universiti:</label>
      <select id="universiti" name="universiti" class="form-select" required>
        <option value="">-- Pilih --</option>
        <option value="UNIMAS">UNIMAS</option>
        <option value="UiTM">UiTM</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label for="lokasi">Lokasi Penghantaran:</label>
      <input type="text" id="lokasi" name="lokasi" class="form-control" required />

      <label for="tarikh_hantar">Tarikh Penghantaran:</label>
      <input type="date" id="tarikh_hantar" name="tarikh_hantar" class="form-control" required />

      <label for="nota">Nota Tambahan:</label>
      <textarea id="nota" name="nota" class="form-control"></textarea>

      <label for="image">Gambar Barang:</label>
      <input type="file" id="image" accept="image/*" style="display:none" />
      <button type="button" id="addImageBtn" class="btn-upload">ğŸ“· Tambah Gambar</button>
      <img id="imagePreview" class="image-preview" style="display:none" />

      <button type="submit" id="submitBtn" class="btn-maroon">
        ğŸ“¤ Hantar Permintaan
      </button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
