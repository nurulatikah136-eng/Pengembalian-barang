<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Pengembalian Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistem Pengembalian Barang</h1>

    <form id="returnForm">
      <label>Nama</label>
      <input name="nama" class="form-control" required>

      <label>Telefon</label>
      <input name="telefon" class="form-control" type="tel" required>

      <label>Matrik</label>
      <input name="matrik" class="form-control" required>

      <label>Universiti</label>
      <select name="universiti" class="form-select" required>
        <option value="">-- Pilih --</option>
        <option value="UNIMAS">UNIMAS</option>
        <option value="UiTM">UiTM</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>

      <label>Lokasi</label>
      <input name="lokasi" class="form-control" required>

      <label>Tarikh Hantar</label>
      <input name="tarikh_hantar" type="date" class="form-control" required>

      <label>Nota</label>
      <textarea name="nota" class="form-control"></textarea>

      <label>Gambar Barang</label>
      <input type="file" id="image" accept="image/*" style="display:none">
      <button type="button" id="addImageBtn" class="btn-upload">Tambah Gambar</button>
      <img id="imagePreview" class="image-preview" style="display:none">

      <button type="submit" id="submitBtn" class="btn-maroon">Hantar</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
